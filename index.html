<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INFO2180 - Superhero Search</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <header>
        <h1>Marvel Hero Search</h1>
    </header>
    <section class="search">
        <form action="#" method="GET">
            <div class="form-group">
                <input type="text" name="query" id="search" placeholder="E.G Captain America or Steve Rogers">
            </div>
            <button type="submit" class="btn">Search</button>
        </form>
    </section>
    <header>
        <h3>Result </h3>
        <hr>
    </header>
    <div id="result">
    </div>
  </body>
</html>
