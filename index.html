<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INFO2180 - Superhero Search</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <header class="main">
        <div class="container">
            <h1>MARVEL HERO SEARCH</h1>
        </div>
    </header>
    <section class="search">
        <div class="container">
            <p>Search by Full Name or Alias</p>
            <form action="#" method="GET">
                <div class="form-group">
                    <input type="text" name="query" id="search" placeholder="E.G Captain America or Steve Rogers">
                </div>
                <button type="submit" class="btn">Search</button>
            </form>
            <header class="result">
                <h3>RESULT</h3>
                <hr>
            </header>
            <div id="result">
            </div>
        </div>
    </section>
  </body>
</html>
